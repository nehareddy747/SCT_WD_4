<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="center-header">  
    <header class="header">
        <h2>To-Do list</h2>
        <div class="date-time-container"></div>
            <label for="date-time-input">Date & Time:</label>
            <input type="datetime-local" id="date-time-input">
        </div>
        <ul class="todo-list"></ul>
    </header>
    </div>
    <div class="container top-left">
            <h1>Must done</h1>
            <ul id="to-be-done-list"  class="todo-list"></ul>
        </div>
    </div>
    <div class="container top-right">
            <h1>Morning</h1>
            `<ul id="morning-list"  class="todo-list"></ul>
        </div>
    </div>
    <div class="container bottom-left">
        <h1>Afternoon</h1>
        <ul id="afternoon-list"  class="todo-list"></ul>
    </div>
    <div class="container bottom-right">
        <h1>Evening</h1>
        <ul id="evening-list"  class="todo-list"></ul>
    </div>
    <div class="container center">
        <h1>Exersice & Health</h1>
        <ul id="health-list"  class="todo-list"></ul>
    </div>
    <div class="add-todo">
        <input type="text" id="task-input" placeholder="Add new task">
        <select id="category-select">
            <option value="to-be-done">Must be done</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="health">Exersice & Health</option>
            <option value="evening">Evening</option>
        </select>
        <button id="add-task-btn">add task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
